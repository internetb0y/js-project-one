<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" href="images/favicon.png">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <p class="title">To Do List<br>
        <p class="normal-text">Lets Finish Something Today</p>

        <div class="function">
            <input id="input-box" type="text" placeholder="Type Here">
            <button id="enter">Enter</button>
            <button id="clear">Clear</button>
        </div>

        <div class="wrapper-ul">
            <ul>
                <div class="wrapper-li">
                    <li class="container-li">Coding</li>
                    <button id="btn-delete" class="btn-delete" type="button">Delete</button>
                </div>

                <div class="wrapper-li">
                    <li class="container-li">Reading</li>
                    <button id="btn-delete" class="btn-delete" type="button">Delete</button>
                </div>
            </ul>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="script/scripts.js"></script>
</body>
</html>
