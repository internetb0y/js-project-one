<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/medias.css">
    <link rel="icon" href="img/favicon.png">
    <title>Todo List</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Todo List</h1>
        <p class="description">Listing What You Want A Do</p>

        <section class="function">
            <input id="input-list" class="input-list" type="text" placeholder="Type Here">
            <button id="enter" class="enter">Enter</button>
            <button id="clear" class="clear">Clear</button>
        </section>

        <section class="todo-list">
            <ul>
                <li class="list">Code Something<button id="delete" class="delete">Delete</button></li>
                <li class="list">Reading Book<button id="delete" class="delete">Delete</button></li>
            </ul>
        </section>
    </main>

    <!-- Javascript -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
